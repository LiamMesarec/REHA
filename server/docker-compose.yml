services:
  app:
    build: .
    command: npm run dev
    volumes:
      - dataStorage:/server/data
      - fileStorage:/server/files
    develop:
      watch:
        - action: sync
          path: ./
          target: /server
          ignore:
            - node_modules/
        - action: rebuild
          path: ./package.json
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  test:
    build: .
    command: npm test
    environment:
      - NODE_ENV=test
    volumes:
      - .:/server
      - /server/node_modules
volumes: 
  dataStorage: 
  fileStorage: 